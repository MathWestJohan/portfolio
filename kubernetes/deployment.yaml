apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  labels:
    app: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: europe-north1-docker.pkg.dev/portfolio-assigment/idata2502-portfolio/my-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
